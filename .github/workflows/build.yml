name: build
on: [push]
jobs:
  amai:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    - uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.30'
        distribution: strawberry
    - run: perl -V    
    - run: ./MakeTFT.bat
    - run: ./MakeOptTFT.bat
    - run: ./MakeVAITFT.bat
