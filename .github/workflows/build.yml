name: AMAI Build CI
on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'README.md'
      - 'LICENSE'
jobs:
  amai:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v3
    - uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.30'
        distribution: strawberry
    - run: perl -V    
    - run: ./MakeRFG.bat
    - run: ./MakeOptRFG.bat
    - run: ./MakeVAIRFG.bat
    - run: ./MakeTFT.bat
    - run: ./MakeOptTFT.bat
    - run: ./MakeVAITFT.bat
    - run: ./MakeROC.bat
    - run: ./MakeOptROC.bat
    - run: ./MakeVAIROC.bat
